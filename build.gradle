apply plugin: 'java'

compileJava.options.encoding 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
}
sourceCompatibility = targetCompatibility = 1.8

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT'
}

jar {
    from {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


project.ext.bukkitPlugin = [mainClass: 'delfikpro.commandmeta.CommandMetaPlugin']
apply from: 'bukkitPlugin.gradle'



task deploy(type: Copy) {
    dependsOn build
    from tasks.getByName('bukkitPlugin')
    String dirPath = System.getenv()["OUTPUT_DIR"]
    File file = dirPath ? file(dirPath) : rootProject.buildDir
    into file
    doLast {
        println "Deployed $jar.archiveName to $file.path"
    }
}